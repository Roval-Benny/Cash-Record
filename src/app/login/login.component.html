<div class="col-10 col-md-6 col-lg-4 offset-md-4 offset-lg-4" style="margin:auto; margin-top:5%">
    <form>
        <span class="text-warning">{{warning}}</span>
        <div class="row mb-3">
          <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
          <div class="col-sm-10">
            <input type="email" class="form-control" id="inputEmail3" [formControl] = "username">
          </div>
        </div>
        <div class="row mb-3">
          <label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
          <div class="col-sm-10">
            <input type="password" class="form-control" id="inputPassword3" [formControl] = "password">
          </div>
        </div>
        <button type="submit" class="btn btn-primary" (click)="onSignIn()">Sign in</button>
      </form>
</div>
